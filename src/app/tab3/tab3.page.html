<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>
          Favoritos
          <ion-icon slot="end" name="star"></ion-icon>
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor="let genero of generos ">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          {{ genero.name  }}
        </ion-col>
      </ion-row>
    </ion-grid>

  <app-slideshow-poster [peliculas]="peliculas"></app-slideshow-poster>


    
  </div>
  
</ion-content>
