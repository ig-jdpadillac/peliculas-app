<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">

    <ion-row>
      <ion-col size="12"  *ngFor="let peli of pares">
        <ion-card>
          <img class="poster" [src]="peli.poster_path | imagen" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button expand="full" size="large" (click)="cargarMas()" class="btn-mas">
      <ion-icon name="add" slot="icon-only">

      </ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
